{{>header}}

<h1 class="gold-title">Busca tu artista</h1>

<form action="/artists" method="get" class="form search-form">
    <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" />
    </div>
    <div class="form-group">
        <label for="nickname">Apodo:</label>
        <input type="text" id="nickname" name="nickname" />
    </div>
    <div class="form-group">
        <label for="birthDate">Fecha de nacimiento:</label>
        <input type="text" id="birthDate" name="birthDate" />
    </div>
    <button type="submit" class="btn-wine">Buscar</button>
</form>

<div class="content">
    <h1 class="gold-title">Artistas</h1>

    <div id="artist-list" class="artist-grid">
        {{#artists}}
        <div class="artist-card">
            <a href="/artists/{{id}}" class="btn-wine">{{nickname}}</a>
        </div>
        {{/artists}}

        {{^artists}}
        <p class="no-comments">No hay artistas disponibles, somos unos tristes.</p>
        {{/artists}}
    </div>

    <div class="pagination">
        <button id="load-more">Más resultados</button>
        <div id="spinner" class="spinner" style="display: none;"></div>
    </div>

    <div class="btn-row">
        <a href="/artists/new" class="btn">Añadir un nuevo artista</a>
        <a href="/" class="btn">Volver al inicio</a>
    </div>
</div>

<script type="module" src="/js/artist-pagination.js"></script>

{{>footer}}
