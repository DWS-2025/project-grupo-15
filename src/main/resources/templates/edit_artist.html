<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Artista</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header>
    <img src="/logo.png" alt="Logo del Museo" class="logo">
    <h1 class="title">Gran Museo del Trapo</h1>
</header>

<div class="content">
    <h1 class="gold-title">Editar Artista</h1>

    <form action="/artist/{{artist.id}}/edit" method="post" class="form">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" value="{{artist.name}}" required>
        </div>

        <div class="form-group">
            <label for="nickname">Apodo:</label>
            <input type="text" id="nickname" name="nickname" value="{{artist.nickname}}" required>
        </div>

        <div class="form-group">
            <label for="birthDate">Fecha de nacimiento:</label>
            <input type="text" id="birthDate" name="birthDate" value="{{artist.birthDate}}" required>
        </div>

        <div class="btn-row">
            <input type="submit" value="Guardar" class="btn">
            <a href="/artists" class="btn btn-delete">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
