<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gran Museo del Trapo - Editar Usuario</title>

  <!-- Quill -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<header>
  <img src="/milogo.png" alt="Logo del Museo" class="logo">
  <h1 class="title">Gran Museo del Trapo</h1>
</header>
<form action="/login-profile/edit" method="post" class="form">
  <h1 class="gold-title">Editar Usuario</h1>
  <div class="form-group">
    <label for="name">Nombre de Usuario:</label>
    <input type="text" id="name" name="name" value="{{user.name}}" required />
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{user.email}}" required />
  </div>
  <div class="form-group">
    <label for="password">Nueva Contrase√±a:</label>
    <input type="password" id="password" name="password" required />
  </div>
  <input type="hidden" name="id" value="{{user.id}}" />
  <input type="hidden" name="_csrf" value="{{token}}" />

  <div class="btn-row">
    <button type="submit" class="btn">Guardar Cambios</button>
    <a href="/login-profile" class="btn-back">Cancelar</a>
  </div>
</form>

{{>footer}}
</body>
</html>
