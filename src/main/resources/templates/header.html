<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gran Museo del Trapo</title>

    <!-- Bootstrap para componentes -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Quill -->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<header>
    <img src="/milogo.png" alt="Logo del Museo" class="logo">
    <h1 class="title">Gran Museo del Trapo</h1>
</header>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid justify-content-end">
        <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            {{^logged}}
            <form action="/login" method="post" class="d-flex align-items-center p-2">
                <input type="text" class="form-control me-3 bg-transparent text-white" name="username" placeholder="Username" style="border-color: #c4a661;">
                <input type="password" class="form-control me-3 bg-transparent text-white" name="password" placeholder="Password" style="border-color: #c4a661;">
                <button type="submit" class="btn">Enter</button>
                <input type="hidden" name="_csrf" value="{{token}}" />
            </form>
            {{/logged}}
            {{#logged}}
            <ul class="navbar-nav d-flex align-items-center">
                <li class="nav-item">
                    <a class="btn btn-nowrap me-3" href="/profile">{{username}}'s profile</a>
                </li>
                <li class="nav-item">
                    <form action="/logout" method="post" class="d-inline">
                        <button class="btn btn-nowrap" type="submit">Log Out</button>
                        <input type="hidden" name="_csrf" value="{{token}}" />
                    </form>
                </li>
            </ul>
            {{/logged}}
        </div>
    </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
