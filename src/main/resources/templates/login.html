<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gran Museo del Trapo</title>

  <!-- Bootstrap para componentes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Quill -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<header>
  <img src="/milogo.png" alt="Logo del Museo" class="logo">
  <h1 class="title">Gran Museo del Trapo</h1>
</header>

<form action="/login" method="post" class="d-flex flex-column gap-2 p-4">
  <input type="text" class="form-control" name="username" placeholder="Username">
  <input type="password" class="form-control" name="password" placeholder="Password">
  <div class="text-start w-100">
    <button type="submit" class="btn btn-primary">Log In</button>
  </div>
  <input type="hidden" name="_csrf" value="{{token}}" />
</form>
{{>footer}}
