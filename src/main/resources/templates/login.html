<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gran Museo del Trapo</title>

  <!-- Bootstrap para componentes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Quill -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0-rc.2/dist/quill.snow.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<header>
  <img src="/milogo.png" alt="Logo del Museo" class="logo">
  <h1 class="title">Gran Museo del Trapo</h1>
</header>
<form action="/login" method="post" class="form search-form">
  <div class="form-group">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" />
  </div>
  <div class="form-group">
    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" />
  </div>
  <div class="btn-row">
    <button type="submit" class="btn">Log In</button>
    <a href="/register" class="btn">Registrate</a>
    <a href="/" class="btn-back">Volver</a>
  </div>
  <input type="hidden" name="_csrf" value="{{token}}" />
</form>
{{>footer}}
