<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir cuadro</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="content">
    <h1 class="gold-title">Añadir cuadro</h1>
    <form action="/pictures/new" method="post" enctype="multipart/form-data" class="form">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="date">Fecha:</label>
            <input type="text" id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="artistID">Artista:</label>
            <select name="artistID" id="artistID" class="custom-select" multiple required>
                {{#availableArtists}}
                <option value="{{ id }}">{{ nickname }}</option>
                {{/availableArtists}}
            </select>
        </div>

        <div class="form-group">
            <label for="imageFile">Imagen:</label>
            <input type="file" id="imageFile" name="imageFileFull" accept=".jpg, .jpeg" required>
        </div>

        <div class="btn-row">
            <input type="submit" value="Enviar" class="btn">
        </div>
    </form>
</div>
</body>
</html>
